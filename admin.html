<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - TechSolutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/brand.css">

    <!-- JavaScript Files -->
    <script src="assets/js/services-data.js"></script>
    <script src="assets/js/app-core.js"></script>
    <script src="assets/js/admin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="TechSolutions Logo" class="me-2">
                TechSolutions
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-5 bg-light min-vh-100">
        <div class="container">
            <!-- Header Section -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <h1 class="admin-title">
                        Gestión de Servicios
                    </h1>
                </div>
                <div class="col-md-4 text-md-end">
                    <button class="btn btn-primary btn-add-service" data-bs-toggle="modal" data-bs-target="#serviceModal">
                        <i class="fas fa-plus me-2"></i>
                        Agregar Nuevo Servicio
                    </button>
                    <button class="btn btn-outline-secondary ms-2" onclick="resetServiciosDataset()" title="Restaurar datos por defecto">
                        <i class="fas fa-rotate"></i>
                    </button>
                </div>
            </div>

            <!-- Services Table -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-header">
                                <tr>
                                    <th scope="col" class="ps-4">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col" class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="servicesTableBody">
                                <!-- Servicios existentes -->
                                <tr class="service-row">
                                    <td class="ps-4">
                                        <div class="service-image">
                                            <img src="assets/img/servicios/Img1.jpg" alt="Desarrollo de sitios Web" class="img-thumbnail">
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <h6 class="service-name mb-0">Desarrollo de sitios Web</h6>
                                    </td>
                                    <td class="align-middle">
                                        <span class="service-price">$300</span>
                                    </td>
                                    <td class="text-center align-middle">
                                        <div class="action-buttons">
                                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editService(1)" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteService(1)" title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="service-row">
                                    <td class="ps-4">
                                        <div class="service-image">
                                            <img src="assets/img/servicios/img2.jpg" alt="Aplicaciones Móviles" class="img-thumbnail">
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <h6 class="service-name mb-0">Aplicaciones Móviles</h6>
                                    </td>
                                    <td class="align-middle">
                                        <span class="service-price">$600</span>
                                    </td>
                                    <td class="text-center align-middle">
                                        <div class="action-buttons">
                                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editService(2)" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteService(2)" title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="service-row">
                                    <td class="ps-4">
                                        <div class="service-image">
                                            <img src="assets/img/servicios/img3.jpg" alt="E-comerse" class="img-thumbnail">
                                        </div>
                                    </td>
                                    <td class="align-middle">
                                        <h6 class="service-name mb-0">E-comerse</h6>
                                    </td>
                                    <td class="align-middle">
                                        <span class="service-price">$1000</span>
                                    </td>
                                    <td class="text-center align-middle">
                                        <div class="action-buttons">
                                            <button class="btn btn-sm btn-outline-primary me-2" onclick="editService(3)" title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" onclick="deleteService(3)" title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para Agregar/Editar Servicio -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-labelledby="serviceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="serviceModalLabel">Agregar Nuevo Servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="serviceForm">
                        <input type="hidden" id="serviceId" name="serviceId">
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="serviceName" class="form-label">Nombre del Servicio</label>
                                    <input type="text" class="form-control" id="serviceName" name="serviceName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="servicePrice" class="form-label">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="servicePrice" name="servicePrice" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="serviceDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="serviceDescription" name="serviceDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="serviceImage" class="form-label">Imagen del Servicio</label>
                            <input type="file" class="form-control" id="serviceImage" name="serviceImage" accept="image/*">
                            <div class="form-text">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 2MB</div>
                        </div>
                        
                        <div class="mb-3" id="imagePreviewContainer" style="display: none;">
                            <label class="form-label">Vista previa:</label>
                            <div class="text-center">
                                <img id="imagePreview" src="" alt="Vista previa" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveService()">Guardar Servicio</button>
                </div>
            </div>
        </div>
    </div>

     <div id="footer-container"></div>

     <script>
        // Utilidad opcional: resetear dataset a los valores por defecto
        function resetServiciosDataset() {
            localStorage.removeItem('techsolutions_services');
            localStorage.removeItem('service_contracts');
            // Forzar recarga para que services-data.js pueble datos por defecto
            location.reload();
        }
     </script>
</body>
</html>
