<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechSolutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/auth.css">

</head>
<body class="auth-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logo.png" alt="TechSolutions Logo" class="me-2">
                TechSolutions
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-home me-1"></i>
                    Inicio
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="auth-container">
        <div class="login-card fade-in">
            <!-- Header -->
            <div class="login-header">
                <h1 class="login-title">Acceso</h1>
                <p class="login-subtitle">Panel de Administración</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" method="post" action="#" onsubmit="return false;">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Ingrese su usuario"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="position-relative">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Ingrese su contraseña"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePasswordInline(this)">
                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Recordar sesión</label>
                </div>

                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loading d-none">
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Iniciando...
                    </span>
                </button>
            </form>

            <!-- Additional Links -->
            <div class="auth-links">
                <a href="#" class="auth-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                    <i class="fas fa-question-circle me-1"></i>
                    ¿Olvidó su contraseña?
                </a>
            </div>
        </div>
    </div>

    <!-- Modal de recuperación de contraseña -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Para recuperar su contraseña, contacte al administrador del sistema.</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <strong>Email:</strong> admin@techsolutions.com<br>
                        <strong>Teléfono:</strong> +57 311 254 4896
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts principales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>

    <!-- Scripts de respaldo (inline) -->
    <script>
        // Función de respaldo para toggle de contraseña
        function togglePasswordInline(button) {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Funciones de respaldo global
        window.togglePassword = window.togglePassword || togglePasswordInline;
        
        // Sistema de respaldo para autenticación
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si auth.js está cargado, si no usar sistema de respaldo
            if (typeof window.authDebug === 'undefined' || !window.authJsLoaded) {
                // Configurar función de login de respaldo
                window.handleLoginFallback = function(event) {
                    event.preventDefault();
                    
                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value;
                    
                    // Credenciales de respaldo
                    const validCredentials = {
                        'admin': 'admin123',
                        'usuario': 'user123',
                        'techsolutions': 'tech2024'
                    };
                    
                    if (validCredentials[username] === password) {
                        // Guardar sesión básica
                        localStorage.setItem('userSession', JSON.stringify({
                            username: username,
                            loginTime: new Date().toISOString()
                        }));
                        
                        window.location.href = 'admin.html';
                    } else {
                        alert('Credenciales incorrectas. Intente de nuevo.');
                    }
                };
            }
            
            // Configurar el formulario
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Usar función principal o de respaldo
                    if (typeof handleLogin === 'function') {
                        handleLogin(e);
                    } else if (typeof window.handleLoginFallback === 'function') {
                        window.handleLoginFallback(e);
                    }
                });
            }
        });
    </script>

</body>
</html>
